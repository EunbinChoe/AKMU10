<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>탐정 악카데미</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.6dab377c.css">
    <link rel="stylesheet" href="/index.748ad148.css">
  </head>
  <body>
    <div id="begin" onclick="gameStarted()"></div>
    <div class="top">
      <nav class="menu collapsible">
        <svg class="icon menu__icon">
          <use xlink:href="/sprite.fff6698a.svg#menu"></use>
        </svg>
        <ul class="menu__list collapsible__content">
          <li class="menu__item"><a href="/start.html">처음으로</a></li>
        </ul>
      </nav>
      <picture id="pg1_img">
        <source type="image/webp" srcset="/akmuEG1.79bd0ca4.webp">
        <source type="image/png" srcset="/akmuEG1.0fed508e.png">
        <img class="full_pic" src="/akmuEG1.0fed508e.png" alt="">
      </picture>
      <picture id="pg2_img">
        <source type="image/webp" srcset="/akmuEG2.ddd22ab5.webp">
        <source type="image/png" srcset="/akmuEG2.38644172.png">
        <img class="full_pic" src="/akmuEG2.38644172.png" alt="">
      </picture>
      <div class="pic" id="pg3_img2">
        <div class="move" onclick="nextRoom()">
          <svg class="icon to-left">
            <use xlink:href="/sprite.fff6698a.svg#chevron"></use>
          </svg>
        </div>
        <picture>
          <source type="image/webp" srcset="/akmuEG3-2.578c9f64.webp">
          <source type="image/png" srcset="/akmuEG3-2.a9ed06ec.png">
          <img class="full_pic" src="/akmuEG3-2.a9ed06ec.png" alt="">
        </picture>
        <picture class="click click__detective" id="cl_1">
          <source type="image/webp" srcset="/akmuEG3-2detective.ee5e50e7.webp">
          <source type="image/png" srcset="/akmuEG3-2detective.6ba1affc.png">
          <img class="full_pic evidence" src="/akmuEG3-2detective.6ba1affc.png" alt="">
        </picture>
      </div>
      <div class="clicked__clue" id="pic_1">
        <picture>
          <source type="image/webp" srcset="/akmuEG3-2detective_.2d6b8f30.webp">
          <source type="image/png" srcset="/akmuEG3-2detective_.c1ed924e.png">
          <img class="full_pic" src="/akmuEG3-2detective_.c1ed924e.png" alt="">
        </picture>
      </div>
      <div class="pic" id="pg3_img">
        <div class="move" onclick="nextRoom()">
          <svg class="icon to-right">
            <use xlink:href="/sprite.fff6698a.svg#chevron"></use>
          </svg>
        </div>
        <picture>
          <source type="image/webp" srcset="/akmuEG3-1.637d0ed5.webp">
          <source type="image/png" srcset="/akmuEG3-1.92784019.png">
          <img class="full_pic" src="/akmuEG3-1.92784019.png" alt="">
        </picture>
        <picture class="click click__chest" id="cl_2">
          <source type="image/webp" srcset="/akmuEG3-1chest.f27ec37e.webp">
          <source type="image/png" srcset="/akmuEG3-1chest.47b13902.png">
          <img class="full_pic evidence" src="/akmuEG3-1chest.47b13902.png" alt="">
        </picture>
        <picture class="click click__map" id="cl_3">
          <source type="image/webp" srcset="/akmuEG3-1map.0982c441.webp">
          <source type="image/png" srcset="/akmuEG3-1map.38deb591.png">
          <img class="full_pic evidence" src="/akmuEG3-1map.38deb591.png" alt="">
        </picture>
      </div>
      <div class="pic clicked__clue" id="pic_2">
        <div class="ahmola ahmola1">
          <svg class="icon mg">
            <use xlink:href="/sprite.fff6698a.svg#magnifying-glass"></use>
          </svg>
          <div class="input" id="in1">
            <input class="clue" id="numb" type="number" placeholder="------" autocomplete="off">
            <button class="btn" type="button" onclick="myFunction1()">
              Open
            </button>
          </div>
        </div>
        <picture>
          <source type="image/webp" srcset="/akmuEG3-1chest_.87ac9de6.webp">
          <source type="image/png" srcset="/akmuEG3-1chest_.0538e2b4.png">
          <img class="full_pic" src="/akmuEG3-1chest_.0538e2b4.png" alt="">
        </picture>
      </div>
      <div class="pic clicked__clue" id="pic_3">
        <div class="ahmola ahmola2">
          <svg class="icon mg">
            <use xlink:href="/sprite.fff6698a.svg#magnifying-glass"></use>
          </svg>
          <div class="input" id="in2">
            <input class="clue" id="txt" type="text" maxlength="255" placeholder="목적지를 입력하세요" autocomplete="off">
            <button class="btn" type="button" onclick="myFunction2()">
              Go!
            </button>
          </div>
        </div>
        <picture>
          <source type="image/webp" srcset="/akmuEG3-1map_.afc2c9ec.webp">
          <source type="image/png" srcset="/akmuEG3-1map_.52bc297c.png">
          <img class="full_pic" src="/akmuEG3-1map_.52bc297c.png" alt="">
        </picture>
      </div>
      <div class="bag__item" id="bi1" onclick="clickItem()">
        <picture id="letter1">
          <source type="image/webp" srcset="/letter-front.34ecd3ec.webp">
          <source type="image/png" srcset="/letter-front.11b5a397.png">
          <img class="full_pic" src="/letter-front.11b5a397.png" alt="">
        </picture>
        <picture id="letter2">
          <source type="image/webp" srcset="/letter-back.d4aafa16.webp">
          <source type="image/png" srcset="/letter-back.6c413c0b.png">
          <img class="full_pic" src="/letter-back.6c413c0b.png" alt="">
        </picture>
        <picture id="letter_close">
          <source type="image/webp" srcset="/letter-closer.e421a64a.webp">
          <source type="image/png" srcset="/letter-closer.36a840af.png">
          <img class="full_pic" src="/letter-closer.36a840af.png" alt="">
        </picture>
      </div>
      <div class="bag__item item_desc" id="bi2">
        탐정의 필수템, 돋보기다!<br>이걸로 확대해 볼 수 있는 작은 글씨가
        어디있지?
      </div>
    </div>

    <div class="bottom">
      <svg class="icon frog">
        <use xlink:href="/sprite.fff6698a.svg#CHANfrog1"></use>
      </svg>
      <svg class="icon bunny">
        <use xlink:href="/sprite.fff6698a.svg#SUbunny1"></use>
      </svg>
      <div class="box" id="box" onclick="nextPage()">
        <div class="text" id="pg1_box">
          <p>
            내 이름은 이움카.<br>
            이번에 데뷔 10주년을 맞이한 천재 남매 아티스트 악뮤의 팬이다. <br>
          </p>
        </div>
        <div class="text" id="pg2_box">
          <p>
            예비 탐정이자 탐정조수로 일하고 있는 나는 즐거운 덕질을 위해 오늘도
            출근을 한다.
          </p>
        </div>
        <div id="pg3_box" class="bag_container">
          <ul class="bag1">
            <li class="item item1" onclick="openItem(1)">
              <picture class="collected__item" id="mggl_1">
                <source type="image/webp" srcset="/letter.e51a5763.webp">
                <source type="image/png" srcset="/letter.9f9ce607.png">
                <img src="/letter.9f9ce607.png" alt="">
              </picture>
            </li>
            <li class="item item2" onclick="openItem(2)">
              <picture class="collected__item" id="mggl_2">
                <source type="image/webp" srcset="/mag_glass.d4971292.webp">
                <source type="image/png" srcset="/mag_glass.cf07cdb4.png">
                <img src="/mag_glass.cf07cdb4.png" alt="">
              </picture>
            </li>
          </ul>
        </div>
        <div id="pg4_box" class="text clue__text">
          <p id="sl_1" onclick="conversations(1)">
            김탐정 : "아 자네 출근했는가.<br>
            아주 좋은 소식이 있다네.<br>
            자네가 그... 악뮤 팬이었지?"<br>
          </p>
          <p id="sl_2">
            오늘을 위해 고이 모셔둔 내 탐정 도구가 들어있는 보물상자다.<br>
            6자리 숫자의 비밀번호라...<br>
            내가 뭘로 설정했더라?
          </p>
          <p id="sl_3">
            지도...?<br>
            어디로 가야하지?<br>
          </p>
        </div>
      </div>
    </div>
    <script src="/st1_19.fbb3188c.js" defer=""></script>
    <script src="/st1_19.1ce2c664.js" defer=""></script>
    <script src="/st1_19.2ac3b483.js" defer=""></script>
    <script src="/st1_19.58ca9add.js" defer=""></script>
    <script src="/st1_19.531bd8f6.js" defer=""></script>
  </body>
</html>
