<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/normalize.1114379f.css">
    <link rel="stylesheet" href="/styles.b61e60ae.css">
  </head>
  <body>
    <div id="begin"></div>
    <div class="top">
      <nav class="menu collapsible">
        <svg class="icon menu__icon">
          <use xlink:href="/sprite.5ec50489.svg#menu"></use>
        </svg>
        <ul class="menu__list collapsible__content">
          <li class="menu__item"><a href="/start.html">처음으로</a></li>
        </ul>
      </nav>
      <picture id="pg1_img">
        <source type="image/webp" srcset="/akmuEG1.e6b1b1a3.webp">
        <source type="image/png" srcset="/akmuEG1.8a30cbf6.png">
        <img class="full_pic" src="/akmuEG1.8a30cbf6.png" alt="">
      </picture>
      <picture id="pg2_img">
        <source type="image/webp" srcset="/akmuEG2.d776bc99.webp">
        <source type="image/png" srcset="/akmuEG2.a33d70fb.png">
        <img class="full_pic" src="/akmuEG2.a33d70fb.png" alt="">
      </picture>
      <div class="pic" id="pg3_img2">
        <div class="move">
          <svg class="icon to-left">
            <use xlink:href="/sprite.5ec50489.svg#chevron"></use>
          </svg>
        </div>
        <picture>
          <source type="image/webp" srcset="/akmuEG3-2.c0556d9c.webp">
          <source type="image/png" srcset="/akmuEG3-2.ac865bd8.png">
          <img class="full_pic" src="/akmuEG3-2.ac865bd8.png" alt="">
        </picture>
        <picture class="click click__detective" id="cl_1">
          <source type="image/webp" srcset="/akmuEG3-2detective.7148daf5.webp">
          <source type="image/png" srcset="/akmuEG3-2detective.c7fb703f.png">
          <img class="full_pic evidence" src="/akmuEG3-2detective.c7fb703f.png" alt="">
        </picture>
      </div>
      <div class="clicked__clue" id="pic_1">
        <picture>
          <source type="image/webp" srcset="/akmuEG3-2detective_.16b7946e.webp">
          <source type="image/png" srcset="/akmuEG3-2detective_.ade70a1e.png">
          <img class="full_pic" src="/akmuEG3-2detective_.ade70a1e.png" alt="">
        </picture>
      </div>
      <div class="pic" id="pg3_img">
        <div class="move">
          <svg class="icon to-right">
            <use xlink:href="/sprite.5ec50489.svg#chevron"></use>
          </svg>
        </div>
        <picture>
          <source type="image/webp" srcset="/akmuEG3-1.8f77b40e.webp">
          <source type="image/png" srcset="/akmuEG3-1.75033ae9.png">
          <img class="full_pic" src="/akmuEG3-1.75033ae9.png" alt="">
        </picture>
        <picture class="click click__chest" id="cl_2">
          <source type="image/webp" srcset="/akmuEG3-1chest.a758fb95.webp">
          <source type="image/png" srcset="/akmuEG3-1chest.67bdf972.png">
          <img class="full_pic evidence" src="/akmuEG3-1chest.67bdf972.png" alt="">
        </picture>
        <picture class="click click__map" id="cl_3">
          <source type="image/webp" srcset="/akmuEG3-1map.d0b729c5.webp">
          <source type="image/png" srcset="/akmuEG3-1map.0affcaf1.png">
          <img class="full_pic evidence" src="/akmuEG3-1map.0affcaf1.png" alt="">
        </picture>
      </div>
      <div class="pic clicked__clue" id="pic_2">
        <div class="ahmola ahmola1">
          <svg class="icon mg">
            <use xlink:href="/sprite.5ec50489.svg#magnifying-glass"></use>
          </svg>
          <div class="input" id="in1">
            <input class="clue" id="numb" type="number" placeholder="------" autocomplete="off">
            <button class="btn" type="button" id="clue1">Open</button>
          </div>
        </div>
        <picture>
          <source type="image/webp" srcset="/akmuEG3-1chest_.4d2c95ea.webp">
          <source type="image/png" srcset="/akmuEG3-1chest_.ad8abac4.png">
          <img class="full_pic" src="/akmuEG3-1chest_.ad8abac4.png" alt="">
        </picture>
      </div>
      <div class="pic clicked__clue" id="pic_3">
        <div class="ahmola ahmola2">
          <svg class="icon mg">
            <use xlink:href="/sprite.5ec50489.svg#magnifying-glass"></use>
          </svg>
          <div class="input" id="in2">
            <input class="clue" id="txt" type="text" maxlength="255" placeholder="목적지를 입력하세요" autocomplete="off">
            <button class="btn" type="button" id="clue2">Go!</button>
          </div>
        </div>
        <picture>
          <source type="image/webp" srcset="/akmuEG3-1map_.d9d1d95e.webp">
          <source type="image/png" srcset="/akmuEG3-1map_.1d58fb01.png">
          <img class="full_pic" src="/akmuEG3-1map_.1d58fb01.png" alt="">
        </picture>
      </div>
      <div class="bag__item" id="bi_1">
        <picture id="letter1">
          <source type="image/webp" srcset="/letter-front.6335d0a3.webp">
          <source type="image/png" srcset="/letter-front.63b47752.png">
          <img class="full_pic" src="/letter-front.63b47752.png" alt="">
        </picture>
        <picture id="letter2">
          <source type="image/webp" srcset="/letter-back.c2788ac4.webp">
          <source type="image/png" srcset="/letter-back.6ffcffbf.png">
          <img class="full_pic" src="/letter-back.6ffcffbf.png" alt="">
        </picture>
        <picture id="letter_close">
          <source type="image/webp" srcset="/letter-closer.5d77d4f4.webp">
          <source type="image/png" srcset="/letter-closer.d6de6170.png">
          <img class="full_pic" src="/letter-closer.d6de6170.png" alt="">
        </picture>
      </div>
      <div class="bag__item item_desc" id="bi_2">
        탐정의 필수템, 돋보기다!<br>이걸로 확대해 볼 수 있는 작은 글씨가
        어디있지?
      </div>
    </div>

    <div class="bottom">
      <svg class="icon frog">
        <use xlink:href="/sprite.5ec50489.svg#CHANfrog1"></use>
      </svg>
      <svg class="icon bunny">
        <use xlink:href="/sprite.5ec50489.svg#SUbunny1"></use>
      </svg>
      <div class="box" id="box">
        <div class="text" id="pg1_box">
          <p>
            내 이름은 이움카.<br>
            이번에 데뷔 10주년을 맞이한 천재 남매 아티스트 악뮤의 팬이다. <br>
          </p>
        </div>
        <div class="text" id="pg2_box">
          <p>
            예비 탐정이자 탐정조수로 일하고 있는 나는 즐거운 덕질을 위해 오늘도
            출근을 한다.
          </p>
        </div>
        <div id="pg3_box" class="bag_container">
          <ul class="bag1">
            <li class="item" id="item_1">
              <picture class="collected__item" id="mggl_1">
                <source type="image/webp" srcset="/letter.8a6d8629.webp">
                <source type="image/png" srcset="/letter.4b2f64be.png">
                <img src="/letter.4b2f64be.png" alt="">
              </picture>
            </li>
            <li class="item" id="item_2">
              <picture class="collected__item" id="mggl_2">
                <source type="image/webp" srcset="/mag_glass.513f9d9e.webp">
                <source type="image/png" srcset="/mag_glass.1caba3e9.png">
                <img src="/mag_glass.1caba3e9.png" alt="">
              </picture>
            </li>
          </ul>
        </div>
        <div id="pg4_box" class="text clue__text">
          <p id="sl_1" class="conversation">
            김탐정 : "아 자네 출근했는가.<br>
            아주 좋은 소식이 있다네.<br>
            자네가 그... 악뮤 팬이었지?"<br>
          </p>
          <p id="sl_2">
            오늘을 위해 고이 모셔둔 내 탐정 도구가 들어있는 보물상자다.<br>
            6자리 숫자의 비밀번호라...<br>
            내가 뭘로 설정했더라?
          </p>
          <p id="sl_3">
            지도...?<br>
            어디로 가야하지?<br>
          </p>
        </div>
      </div>
    </div>
