<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>탐정 악카데미</title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/init_st1.js"></script>
  </head>
  <body style="background: #fff4c0">
    <div class="top">
      <nav class="menu collapsible">
        <svg class="icon menu__icon">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="menu__list collapsible__content">
          <li class="menu__item"><a href="index.html">처음으로</a></li>
        </ul>
      </nav>
      <picture id="pg1_img">
        <source type="image/webp" srcset="images/akmuEG1.webp" />
        <source type="image/png" srcset="images/akmuEG1.png" />
        <img class="full_pic" src="images/akmuEG1.png" alt="" />
      </picture>
      <picture id="pg2_img">
        <source type="image/webp" srcset="images/akmuEG2.webp" />
        <source type="image/png" srcset="images/akmuEG2.png" />
        <img class="full_pic" src="images/akmuEG2.png" alt="" />
      </picture>
      <div class="pic" id="pg3_img2">
        <div class="move">
          <svg class="icon to-left">
            <use xlink:href="images/sprite.svg#chevron"></use>
          </svg>
        </div>
        <picture>
          <source type="image/webp" srcset="images/akmuEG3-2.webp" />
          <source type="image/png" srcset="images/akmuEG3-2.png" />
          <img class="full_pic" src="images/akmuEG3-2.png" alt="" />
        </picture>
        <picture class="click click__detective" id="cl_1">
          <source type="image/webp" srcset="images/akmuEG3-2detective.webp" />
          <source type="image/png" srcset="images/akmuEG3-2detective.png" />
          <img
            class="full_pic evidence"
            src="images/akmuEG3-2detective.png"
            alt=""
          />
        </picture>
      </div>
      <div class="clicked__clue" id="pic_1">
        <picture>
          <source type="image/webp" srcset="images/akmuEG3-2detective_.webp" />
          <source type="image/png" srcset="images/akmuEG3-2detective_.png" />
          <img class="full_pic" src="images/akmuEG3-2detective_.png" alt="" />
        </picture>
      </div>
      <div class="pic" id="pg3_img">
        <div class="move">
          <svg class="icon to-right">
            <use xlink:href="images/sprite.svg#chevron"></use>
          </svg>
        </div>
        <picture>
          <source type="image/webp" srcset="images/akmuEG3-1.webp" />
          <source type="image/png" srcset="images/akmuEG3-1.png" />
          <img class="full_pic" src="images/akmuEG3-1.png" alt="" />
        </picture>
        <picture class="click click__chest" id="cl_2">
          <source type="image/webp" srcset="images/akmuEG3-1chest.webp" />
          <source type="image/png" srcset="images/akmuEG3-1chest.png" />
          <img
            class="full_pic evidence"
            src="images/akmuEG3-1chest.png"
            alt=""
          />
        </picture>
        <picture class="click click__map" id="cl_3">
          <source type="image/webp" srcset="images/akmuEG3-1map.webp" />
          <source type="image/png" srcset="images/akmuEG3-1map.png" />
          <img class="full_pic evidence" src="images/akmuEG3-1map.png" alt="" />
        </picture>
      </div>
      <div class="pic clicked__clue" id="pic_2">
        <div class="ahmola ahmola1">
          <svg class="icon mg">
            <use xlink:href="images/sprite.svg#magnifying-glass"></use>
          </svg>
          <div class="input" id="in1">
            <input
              class="clue"
              id="numb"
              type="number"
              placeholder="------"
              autocomplete="off"
            />
            <button class="btn" type="button" id="clue1">Open</button>
          </div>
        </div>
        <picture>
          <source type="image/webp" srcset="images/akmuEG3-1chest_.webp" />
          <source type="image/png" srcset="images/akmuEG3-1chest_.png" />
          <img class="full_pic" src="images/akmuEG3-1chest_.png" alt="" />
        </picture>
      </div>
      <div class="pic clicked__clue" id="pic_3">
        <div class="ahmola ahmola2">
          <svg class="icon mg">
            <use xlink:href="images/sprite.svg#magnifying-glass"></use>
          </svg>
          <div class="input" id="in2">
            <input
              class="clue"
              id="txt"
              type="text"
              maxlength="255"
              placeholder="목적지를 입력하세요"
              autocomplete="off"
            />
            <button class="btn" type="button" id="clue2">Go!</button>
          </div>
        </div>
        <picture>
          <source type="image/webp" srcset="images/akmuEG3-1map_.webp" />
          <source type="image/png" srcset="images/akmuEG3-1map_.png" />
          <img class="full_pic" src="images/akmuEG3-1map_.png" alt="" />
        </picture>
      </div>
      <div class="bag__item" id="bi_1">
        <picture id="letter1">
          <source type="image/webp" srcset="images/letter-front.webp" />
          <source type="image/png" srcset="images/letter-front.png" />
          <img class="full_pic" src="images/letter-front.png" alt="" />
        </picture>
        <picture id="letter2">
          <source type="image/webp" srcset="images/letter-back.webp" />
          <source type="image/png" srcset="images/letter-back.png" />
          <img class="full_pic" src="images/letter-back.png" alt="" />
        </picture>
        <picture id="letter_close">
          <source type="image/webp" srcset="images/letter-closer.webp" />
          <source type="image/png" srcset="images/letter-closer.png" />
          <img class="full_pic" src="images/letter-closer.png" alt="" />
        </picture>
      </div>
      <div class="bag__item item_desc" id="bi_2">
        탐정의 필수템, 돋보기다!<br />이걸로 확대해 볼 수 있는 작은 글씨가
        어디있지?
      </div>
      <div class="item_desc" id="wrong">비밀번호가 틀렸다.</div>
    </div>

    <div class="bottom">
      <svg class="icon frog">
        <use xlink:href="images/sprite.svg#CHANfrog1"></use>
      </svg>
      <svg class="icon bunny">
        <use xlink:href="images/sprite.svg#SUbunny1"></use>
      </svg>
      <div class="box" id="box">
        <div class="text" id="pg1_box">
          <p>
            내 이름은 이움카.<br />
            이번에 데뷔 10주년을 맞이한 천재 남매 아티스트 악뮤의 팬이다. <br />
          </p>
        </div>
        <div class="text" id="pg2_box">
          <p>
            예비 탐정이자 탐정조수로 일하고 있는 나는 즐거운 덕질을 위해 오늘도
            출근을 한다.
          </p>
        </div>
        <div id="pg3_box" class="bag_container">
          <ul class="bag bag1">
            <li class="item" id="item_1">
              <picture class="collected__item" id="mggl_1">
                <source type="image/webp" srcset="images/letter.webp" />
                <source type="image/png" srcset="images/letter.png" />
                <img src="images/letter.png" alt="" />
              </picture>
            </li>
            <li class="item" id="item_2">
              <picture class="collected__item" id="mggl_2">
                <source type="image/webp" srcset="images/mag_glass.webp" />
                <source type="image/png" srcset="images/mag_glass.png" />
                <img src="images/mag_glass.png" alt="" />
              </picture>
            </li>
          </ul>
        </div>
        <div id="pg3-1_box" class="text clue__text">
          <p id="sl_1" class="conversation">
            김탐정 : "아 자네 출근했는가.<br />
            아주 좋은 소식이 있다네.<br />
            자네가 그... 악뮤 팬이었지?"<br />
          </p>
          <p id="sl_2">
            오늘을 위해 고이 모셔둔 내 탐정 도구가 들어있는 보물상자다.<br />
            6자리 숫자의 비밀번호라...<br />
            내가 뭘로 설정했더라?
          </p>
          <p id="sl_3">
            지도...?<br />
            어디로 가야하지?<br />
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="js/func_st1.js"></script>
    <script type="module" src="js/general.js"></script>
  </body>
</html>
