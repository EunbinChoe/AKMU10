        <div class="text" id="pg4_box">

            드디어 악무의 본거지에 도착했다!<br />
            어떻게 들어가지? 주변을 둘러봐야겠다. <br />
          </p>
        </div>
        <div class="text" id="pg2_box">

            예비 탐정이자 탐정조수로 일하고 있는 나는 즐거운 덕질을 위해 오늘도
            출근을 한다.
          </p>

        <div id="pg3_box" class="bag_container">

            <li class="item" id="item_1">
              <picture class="collected__item" id="mggl_1">
                <source type="image/webp" srcset="images/letter.webp" />
                <source type="image/png" srcset="images/letter.png" />

        <div id="pg3-1_box" class="text clue__text">
          <p id="sl_1" class="conversation">
            김탐정 : "아 자네 출근했는가.<br />
            아주 좋은 소식이 있다네.<br />
            자네가 그... 악뮤 팬이었지?"<br />
          </p>
          <p id="sl_2">
            오늘을 위해 고이 모셔둔 내 탐정 도구가 들어있는 보물상자다.<br />
            6자리 숫자의 비밀번호라...<br />
            내가 뭘로 설정했더라?
          </p>
          <p id="sl_3">
            지도...?<br />
            어디로 가야하지?<br />
          </p>
